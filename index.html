<!DOCTYPE html>
<html>
<head>
  <title>Katik (Kalkulator Matematik)</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Katik (Kalkulator Matematik)</h1>
  <div class="container">
    <div class="section">
      <div class="section-header">Luas Persegi</div>
      <div class="description">
        Rumus Luas Persegi yaitu: L = S x S<br>
        Dimana: L = Luas, S = Sisi
      </div>
      <div class="input-group">
        <label for="sisi-luas">Sisi</label>
        <input type="number" id="sisi-luas">
      </div>
      <div class="shape-image">
        <img src="persegi.png" alt="Persegi">
      </div>
      <button class="btn" id="hitung-luas">Hitung</button>
      <div id="output_luas"></div>
    </div>

    <div class="section">
      <div class="section-header">Keliling Persegi</div>
      <div class="description">
        Rumus Keliling Persegi yaitu: K = 4 x S<br>
        Dimana: K = Keliling, S = Sisi
      </div>
      <div class="input-group">
        <label for="sisi-keliling">Sisi</label>
        <input type="number" id="sisi-keliling">
      </div>
      <div class="shape-image">
        <img src="persegi.png" alt="Persegi">
      </div>
      <button class="btn" id="hitung-keliling">Hitung</button>
      <div id="output_keliling"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
